<section class="vh-100" style="background-color: #2e5888">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- style="background-color: #051a33" -->
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" -->
              <img
                src="../../assets/logo1.jpg"
                alt="signup form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                  <div class="d-flex justify-content-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">UNCGEats</span>
                  </div>

                  <h4 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px">
                    Create an account
                  </h4>

                  <div class="row">
                    <div class="col">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="fname">First Name</label>
                        <input
                          type="text"
                          id="fname"
                          class="form-control form-control-lg"
                          formControlName="FirstName"
                        />

                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="mname"
                        >Middle Name</label
                      >
                        <input
                          type="text"
                          id="mname"
                          class="form-control form-control-lg"
                          formControlName="MiddleName"
                        />

                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="lname">Last Name</label>
                        <input
                          type="text"
                          id="lname"
                          class="form-control form-control-lg"
                          formControlName="LastName"
                        />
                        
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg"
                          formControlName="Email"
                        />
                       
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="phoneNumber"
                          >Phone Number</label
                        >
                      </div>
                        <input
                          type="text"
                          id="phoneNumber"
                          class="form-control form-control-lg"
                          formControlName="PhoneNumber"
                        />
                        
                    </div>
                    <div class="col">
                      <div class="form-outline mb-2">
                        <label class="form-label" for="password"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          formControlName="Password"
                        />
                        
                      </div>
                    </div>
                  </div>

                  <h5 class="mb-2 me-4">User Type:</h5>

                  <div class="form-check form-check-inline mb-2 me-4">
                    <label class="form-check-label" for="owner">Owner</label>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="UserType"
                      id="owner"
                      value="owner"
                      formControlName="UserType"
                    />
                   
                  </div>

                  <div class="form-check form-check-inline mb-2 me-4">
                    <label class="form-check-label" for="customer"
                    >Customer</label
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="UserType"
                      id="customer"
                      value="customer"
                      formControlName="UserType"
                    />
                   
                  </div>

                  <div class="pt-1 my-2">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Register
                    </button>
                    <button
                      class="btn btn-lg btn-block mx-4"
                      type="button"
                      (click)="cancelSignup()"
                    >
                      Cancel
                    </button>
                  </div>

                  <p style="color: #393f81">
                    Have already an account?
                    <a routerLink="/login" style="color: #393f81">Login here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
