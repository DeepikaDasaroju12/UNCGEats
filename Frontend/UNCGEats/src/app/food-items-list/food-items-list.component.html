<div class="card mt-2" *ngIf="!back">
  <button
    class="btn btn-primary mt-2 mx-2"
    (click)="goBack()"
    style="float: left; width: 250px"
  >
    <i class="bi bi-chevron-left me-3"></i>Go Back To Canteen List
  </button>
  <div class="card-body">
    <h4 class="card-title">Canteen Menu</h4>
  </div>
</div>
<div *ngIf="back">
  <app-canteen-card-list-view></app-canteen-card-list-view>
</div>
