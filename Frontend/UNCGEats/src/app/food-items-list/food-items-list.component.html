<div class="food-items-list">
  <h2>Add Food Item</h2>

  <!-- Display a success message when the food item is added -->
  <div *ngIf="foodItemSuccess" class="success-message">
    Food item added successfully!
  </div>

  <!-- Form for adding a new food item -->
  <form [formGroup]="foodItemForm" (ngSubmit)="addFoodItem()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="Name" required>
    </div>

    <div class="form-group">
      <label for="restaurantId">Restaurant ID:</label>
      <input type="number" id="restaurantId" formControlName="RestaurantId" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="Description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="Price" required>
    </div>

    <img [src]="foodItem.Image" alt="{{ foodItem.Name }}" />
      <p>Reviews:</p>
      <ul>
        <li *ngFor="let review of foodItem.Reviews">{{ review }}</li>
      </ul>
      <p>Average Rating: {{ foodItem.AverageRating }}</p>
      

      <p>Food Type: {{ foodItem.FoodType }}</p>

      
  
      <p>Ingredients:</p>
      <ul>
        <li *ngFor="let ingredient of foodItem.Ingredients">{{ ingredient }}</li>
      </ul>
      <p>Calories: {{ foodItem.Calories }} kcal</p>


    <!-- Add more form fields as needed (e.g., Image, AverageRating, FoodType, Ingredients, Calories) -->

    <button type="submit" class="btn btn-primary">Add Food Item</button>
  </form>
</div>
